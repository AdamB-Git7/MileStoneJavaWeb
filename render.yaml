services:
  - type: web
    name: fragrance-backend
    env: docker
    rootDir: Backend
    dockerfilePath: Dockerfile
    plan: free
    envVars:
      - key: PORT
        value: 8080
  - type: static
    name: fragrance-frontend
    rootDir: Frontend
    buildCommand: cd Frontend && npm ci && npm run build
    staticPublishPath: Frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          name: fragrance-backend
          type: web
